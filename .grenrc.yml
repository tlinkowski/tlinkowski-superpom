dataSource: "milestones"
prefix: ""
milestoneMatch: "{{tag_name}}"
ignoreIssuesWith:
  - wontfix
  - duplicate
groupBy:
  'Enhancements': enhancement
  'Bug Fixes': bug
template:
  changelogTitle: "# Releases\n\n"
  release: "## Version {{release}}\n\nRelease date: {{date}}.\n{{body}}"
  group: "\n### {{heading}}\n"
  issue: "-   [{{text}}]({{url}}): {{name}}"
